<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.Name }}</mat-card-title>
  </mat-card-header>
  <!-- <mat-dialog-content>DOB: {{ data.Birthdate }}</mat-dialog-content> -->
  <mat-dialog-content>{{ data.Bio }}</mat-dialog-content>


  <mat-card-actions>
    <button mat-stroked-button aria-label="Close the director details button" mat-dialog-close color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>

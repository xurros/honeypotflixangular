<div
  class="main-page"
  style="background-image: url('assets//movie-background.jpeg')"
>
  <mat-card>
    <mat-card-content>Welcome to honeypotflix!</mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        style="margin-right: 10px"
        color="basic">
        Sign Up
      </button>

      <button
        mat-raised-button
        (click)="openUserLoginDialog()"
        color="primary"
        style="margin-right: 10px">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
